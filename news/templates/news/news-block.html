{% extends 'news/index.html' %}
{% block content %}
    <div class="col-7 mr-4 ml-4">
    {% for post in articles %}
        <div class="container d-flex justify-content-center flex-column mt-5">
            <div class="container p-4 news mw-100 mh-100 mb-5 open-article" id="{{ post.id }}" onclick="goto(this)">
                <div class="mb-4 ml-3 mr-3 font-weight-bold title text-justify">
                    <p>{{ post.title }}</p>
                </div>
                <div class="mr-4 ml-4">
                    <img src="{{ post.img.url }}" class="img-fluid">
                </div>
                <div class="mt-4 ml-3 mr-3 main-text text-justify">
                    <p>{{ post.text|truncatewords:25 }}</p>
                </div>
                <div class="mt-2 ml-3 mr-3 d-flex justify-content-between date-author">
                    <div>{{ post.author }}</div>
                    <div>{{ post.pub_date }}</div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
{% block sidebar %}
    <div class="col mr-3 ml-3 mt-5">
        <div class="container d-flex justify-content-center sidebar">
            <div class="container bg-light">
                По идее фильтрация
            </div>
        </div>
    </div>
{% endblock sidebar %}
